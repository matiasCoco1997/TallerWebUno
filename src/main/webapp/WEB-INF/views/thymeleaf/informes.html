<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"/>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <!--Slick-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <script src="https://kit.fontawesome.com/dc0786cc41.js" crossorigin="anonymous"></script>

    <title>Admin</title>
    <link rel="icon" th:href="@{/imagenes/icono-sunn.png}" type="image/x-icon">

    <style>
        .card-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding-right: 20%;
            padding-left: 20%;
            margin-top: 30px;
            border-right: 10px;
        }

        .card {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 60%;
            margin-top: 15px;
            margin-bottom: 15px;
            height: 120px;
            border-radius: 10px;
            background-color: black;
            color:white;
        }

        .card-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 100%;
            background-color: darkblue;
            padding: 10px;
            border-radius: 10px 0px 0px 10px;
        }

        .card-image i{
            font-size: 60px;
            color:white;
        }

        .card-content{
            padding:10px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
        }

    </style>

</head>

<body class="bg-white">

<!-- Main navigation container -->
<nav style="background-color: black"
     class="flex-no-wrap relative flex w-full items-center justify-between bg-[#FBFBFB] py-2 shadow-md shadow-black/5 dark:bg-black dark:shadow-black/10 lg:flex-wrap lg:justify-start lg:py-4">
    <div class="flex w-full flex-wrap items-center justify-between px-3">
        <!-- Logo -->
        <a class="mb-4 ml-1  mt-3 flex items-center text-neutral-900 hover:text-neutral-900 focus:text-neutral-900 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:mb-0 lg:mt-0"
           th:href="@{/admin/home}">
            <img src="https://www.metal-archives.com/images/6/1/2/612_logo.jpg?5737" style="height: 15px"
                 alt="TE Logo" loading="lazy"/>
        </a>


        <!-- Right elements -->
        <div class="relative flex items-center">
            <!-- Second dropdown container -->
            <div class="relative" data-te-dropdown-ref data-te-dropdown-alignment="end">
                <!-- Second dropdown trigger -->
                <a class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
                   href="" id="dropdownMenuButton2" role="button" data-te-dropdown-toggle-ref
                   aria-expanded="false">
                    <!-- User avatar -->
                    <img th:src="@{${usuario.getFotoPerfil()}}" th:alt="@{${usuario.getAltFotoPerfil()}}" class="rounded-full"
                         style="height: 25px; width: 25px" loading="lazy"/>
                </a>
                <!-- Second dropdown menu -->
                <ul class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg dark:bg-neutral-700 [&[data-te-dropdown-show]]:block"
                    aria-labelledby="dropdownMenuButton2" data-te-dropdown-menu-ref>
                    <!-- Second dropdown menu items -->

                    <li>
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/perfil/admin}" data-te-dropdown-item-ref style="background-color: rgb(85 85 85); color:white">Ver Perfil</a>
                    </li>

                    <li>
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/informes}" data-te-dropdown-item-ref style="background-color: rgb(85 85 85); color:white">Informes</a>
                    </li>

                    <li>
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/eliminar-noticia}" data-te-dropdown-item-ref style="background-color: rgb(85 85 85); color:white">Borrar noticias</a>
                    </li>

                    <li class="bg-danger">
                        <a class=" block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/cerrar-sesion}" data-te-dropdown-item-ref style="background-color: red; color:white">Cerrar Sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<nav id="bar" class="flex justify-center">
    <div class="flex md:flex-row justify-between items-center my-4 space-x-4">
        <a th:href="@{/admin/home}" class="bg-black text-white px-4 py-2 rounded-md hover:bg-green-900">Inicio</a>
        <a th:href="@{/eliminar-noticia}" class="bg-black text-white px-4 py-2 rounded-md hover:bg-green-900">Ver noticias</a>
        <a th:href="@{/admin/usuarios}" class="bg-black text-white px-4 py-2 rounded-md hover:bg-green-900">Ver usuarios</a>
        <a th:href="@{/informes}" class="bg-black text-white px-4 py-2 rounded-md hover:bg-green-900">Informes</a>
        <a th:href="@{/noticias-mas-likeadas}" class="bg-black text-white px-4 py-2 rounded-md hover:bg-green-900">Noticias más likeadas</a>
    </div>
</nav>


<!--Sección de Noticias-->
<main class="p-2">

    <p th:if="${error != null}" style="color: red"></p>

    <!-- component -->
    <div th:if="${error == null}" class="min-h-screen bg-gray-50/50">

        <div class="flex justify-around gap-6 mt-20">
            <div class="bg-[#5C67DE] flex flex-col justify-center gap-6 p-10 border border-white rounded-3xl">
                <h1 class="text-white text-3xl">Informe de las categorías</h1>
                <a th:href="@{/categorias/pdf}" class="text-white text-2xl flex justify-center">
                    <div class="text-center bg-black w-[60%] rounded-3xl">
                        <p>¡Descargar!</p>
                    </div>
                </a>
            </div>
            <div class="bg-[#5C67DE] flex flex-col justify-center gap-6 p-10 border border-white rounded-3xl">
                <h1 class="text-white text-3xl">Informe de los usuarios</h1>
                <a th:href="@{/usuarios/pdf}" class="text-white text-2xl flex justify-center">
                    <div class="text-center bg-black w-[60%] rounded-3xl">
                        <p>¡Descargar!</p>
                    </div>
                </a>
            </div>
            <div class="bg-[#5C67DE] flex flex-col justify-center gap-6 p-10 border border-white rounded-3xl">
                <h1 class="text-white text-3xl">Informe de las noticias</h1>
                <a th:href="@{/noticias/pdf}" class="text-white text-2xl flex justify-center">
                    <div class="text-center bg-black w-[60%] rounded-3xl">
                        <p>¡Descargar!</p>
                    </div>
                </a>
            </div>
        </div>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>

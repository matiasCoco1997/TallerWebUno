<!DOCTYPE html>

<head>

                                      clip-rule="evenodd"/>

<!--Sección de Noticias-->
<main class="p-2">
    <section class="card-noticias">
        <div class="max-w-4xl my-4 py-6 m-auto text-white flex">
            <div th:each="noticia : ${noticias}" class="w-1/2 h-[28rem] relative overflow-hidden">
                <img th:src="@{${noticia.rutaDeimagen}}"
                     alt="Avatar" class="w-full "/>
                <div class="absolute w-full py-3 bottom-0 inset-x-0 text-center"
                     style="background: rgba(0, 0, 0, 0.6);">
                    <h3 class="text-2xl font-bold text-white" th:text="${noticia.titulo}">
                    </h3>
                </div>
            </div>
        </div>
    </section>

    <!--Usuarios recomendados-->
    <section class="max-w-4xl m-auto">
        <div class="publicadores text-white">
            <div th:each="usuario : ${usuarios}" class="m-2">
                <div class="text-center overflow-hidden rounded-full w-20 h-20 m-auto">
                    <img th:src="@{${usuario.fotoPerfil}}"
                         class="shadow w-full h-full object-cover border-none" th:alt="@{${usuario.altFotoPerfil}}"/>
                </div>

                <div class="flex justify-center">
                    <form th:action="@{/perfil}" method="POST">
                        <button class="mt-2" th:value="${usuario.getIdUsuario()}" name="idUsuario" th:text="${usuario.getNombre()}"></button>
                    </form>
                </div>
                <a href="#" th:data-id-seguir="${usuario.idUsuario}" class="seguir">
                    <div class="w-20 h-8 m-auto text-center text-white items-center border border-white rounded-lg cursor-pointer hover:bg-gray-800 hover:text-gray-200 mt-2">
                        Seguir
                    </div>
                </a>

            </div>
        </div>
    </section>

    <section class="lista-noticia">

           class="w-20 h-8 m-auto text-center text-white items-center border border-white rounded-lg cursor-pointer hover:bg-gray-800 hover:text-gray-200 mt-2s">Crear

                    <form th:action="@{/perfil}" method="POST">
                        <button class="flex items-center" th:value="${noticia.usuario.getIdUsuario()}" name="idUsuario">

                        </button>
                    </form>
                </div>

                <p style="padding-left: 20px">
                    Fecha de publicación: <span class="font-light" th:text="${noticia.fechaDePublicacion}"></span>
                </p>

                    <a th:href="@{/noticia/editar/} + ${noticia.getIdNoticia()}" style="padding: 10px; background-color: blue; ">
                        Editar

                    <a th:href="@{/noticia/borrar/} + ${noticia.getIdNoticia()}" style="padding: 10px; background-color: red; ">
                        Borrar
                    </a>
                </div>


            </div>
            <div class="mt-2 flex">
                <div class="mr-2">
                    <a class="text-2xl font-bold hover:text-gray-300" th:href="'/sunn/publicacion/'+${noticia.idNoticia}" th:text="${noticia.titulo}"></a>
                    <p class="mt-2 sm:block hidden" th:text="${noticia.resumen}"></p>

<script>

$(document).ready(function () {
//SEGUIR
    $(document).on("click", ".seguir", function (event) {
        event.preventDefault();
        let btnSeguir = $(this);
        let idSeguir = $(this).data("id-seguir");
        $.ajax({
            type: 'post',
            url: "/sunn/seguir",
            data: { id: idSeguir },
            success: function (response) {
                console.log('Éxito', response);
                btnSeguir.find('div').text('Siguiendo');
                btnSeguir.find('div').addClass('bg-gray-800');
                btnSeguir.removeClass();
                btnSeguir.addClass('siguiendo');
            },
            error: function (xhr, error) {
                if (xhr.status === 401) {
                    // Redirigir al usuario a login si no esta logueado
                    window.location.href = "/sunn/login";
                } else {
                    console.error('Error al seguir', error);
                }
            }
        });
    });
//SIGUIENDO
    $(document).on("click", ".siguiendo", function (event) {
        event.preventDefault();
        let btnSiguiendo = $(this);
        let idSiguiendo = $(this).data("id-seguir");
        $.ajax({
            type: 'post',
            url: "/sunn/dejar-de-seguir",
            data: { id: idSiguiendo },
            success: function (response) {
                console.log('Éxito', response);
                btnSiguiendo.find('div').text('Seguir');
                btnSiguiendo.find('div').removeClass('bg-gray-800');
                btnSiguiendo.removeClass();
                btnSiguiendo.addClass('seguir');
            },
            error: function (xhr, error) {
                if (xhr.status === 401) {
                    // Redirigir al usuario a login si no esta logueado
                    window.location.href = "/sunn/login";
                } else {
                    console.error('Error al seguir', xhr.status);
                }
            }
        });
    });
});



</script>

</script>

<script>
    $(document).ready(function() {

        $('.playButton').on('click', function() {
            var idAudio = "#" + $(this).attr("name");
            var elementoAudio = $(idAudio)[0];

            if (elementoAudio.paused) {
                elementoAudio.play();
            } else {
                elementoAudio.pause();
            }

        });
    });
</script>

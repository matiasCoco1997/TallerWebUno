<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"/>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>

    <title>Notificaciones</title>
    <link rel="icon" href="imagenes/icono-sunn.png" type="image/x-icon">
</head>

<body class="bg-black">

<!-- Main navigation container -->
<nav class="flex-no-wrap relative flex w-full items-center justify-between bg-[#FBFBFB] py-2 shadow-md shadow-black/5 dark:bg-black dark:shadow-black/10 lg:flex-wrap lg:justify-start lg:py-4">

    <div class="flex w-full flex-wrap items-center justify-between px-3">
        <!-- Logo -->
        <a class="mb-4 ml-1  mt-3 flex items-center text-neutral-900 hover:text-neutral-900 focus:text-neutral-900 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:mb-0 lg:mt-0"
           th:href="@{/home}">
            <img src="https://www.metal-archives.com/images/6/1/2/612_logo.jpg?5737" style="height: 15px"
                 alt="TE Logo" loading="lazy" />
        </a>

        <!--Search-->
        <form th:action="@{/titulo}" method="GET" class="flex items-center w-6/12">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                        <path fill-rule="evenodd"
                              d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                              clip-rule="evenodd"/>
                    </svg>
                </div>
                <input type="text" id="simple-search" name="titulo"
                       class="bg-black-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-grey-500 focus:border-grey-500 block w-full pl-10 p-2.5  dark:bg-gray-900 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-grey-800 dark:focus:border-grey-800"
                       placeholder="Search branch name..." required>
            </div>
        </form>

        <!-- Right elements -->
        <div class="relative flex items-center">

            <div class="relative">
                <a class="mr-4 flex items-center" th:href="@{/notificaciones}">
                    <span class="[&>svg]:w-5">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                                <path fill-rule="evenodd"
                                      d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
                                      clip-rule="evenodd" />
                            </svg>
                    </span>
                    <span class="absolute -mt-4 ml-2.5 rounded-full bg-danger px-[0.35em] py-[0.15em] text-[0.6rem] font-bold leading-none text-white" th:text="${cantidadNotificaciones}"></span>
                </a>
            </div>

            <!-- Second dropdown container -->
            <div class="relative" data-te-dropdown-ref data-te-dropdown-alignment="end">
                <!-- Second dropdown trigger -->
                <a class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
                   href="" id="dropdownMenuButton2" role="button" data-te-dropdown-toggle-ref
                   aria-expanded="false">
                    <!-- User avatar -->
                    <img th:src="@{${usuario.fotoPerfil}}" class="rounded-full"
                         style="height: 25px; width: 25px" th:alt="@{${usuario.altFotoPerfil}}" loading="lazy" />
                </a>
                <!-- Second dropdown menu -->
                <ul class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg dark:bg-neutral-700 [&[data-te-dropdown-show]]:block"
                    aria-labelledby="dropdownMenuButton2" data-te-dropdown-menu-ref>
                    <!-- Second dropdown menu items -->
                    <li>
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/perfil}" data-te-dropdown-item-ref>Ver Perfil</a>
                    </li>

                    <li>
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/siguiendo}" data-te-dropdown-item-ref>Siguiendo</a>
                    </li>

                    <li>
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/listaReproduccion}" data-te-dropdown-item-ref>Ver lista de reproducción</a>
                    </li>

                    <li class="bg-danger">
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/cerrar-sesion}" data-te-dropdown-item-ref>Cerrar Sesion</a>
                    </li>
                </ul>
            </div>

        </div>

    </div>

</nav>


<!--Sección de Noticias-->
<main class="p-2">

    <h1 class="text-white font-bold text-6xl mt-10">Mis Notificaciones</h1>
    <div th:each="notificacion : ${notificaciones}">
        <div th:if="${notificacion.getEmisor()==null}"
             class="w-[80%] mx-auto mt-20 p-8 bg-[#5C67DE] rounded-3xl flex gap-10">
            <img th:src="@{${notificacion.getNoticiaNotificada().rutaDeimagen}}"
                 class="w-[22%] h-[200px] rounded-full border border-4 border-black">
            <div class="w-[80%] flex flex-col gap-6">
                <div class="flex justify-between">
                    <h1 class="text-black font-semibold text-3xl"
                        th:text="${notificacion.getNombreUsuarioSeguido()}"></h1>
                    <h3 class="text-black font-semibold text-2xl"
                        th:text="${notificacion.getNoticiaNotificada().getFechaDePublicacion()}"></h3>
                </div>
                <p class="text-black font-semibold text-2xl" th:text="${notificacion.descripcion}"></p>
                <form th:action="@{/publicacion/}+${notificacion.getNoticiaNotificada().getIdNoticia()}" method="GET">
                    <button th:value="${notificacion.getNoticiaNotificada().getIdNoticia()}"
                            class="w-[30%] h-[20%] bg-[white] rounded-2xl text-black mt-4">Ir ahora!
                    </button>
                </form>
            </div>
        </div>

        <div th:if="${notificacion.getEmisor()!=null}">
            <div th:if="${notificacion.getEmisor().getIdUsuario() != usuario.getIdUsuario()}"
                 class="w-[80%] mx-auto mt-20 p-8 bg-[#5C67DE] rounded-3xl flex gap-10">
                <img th:src="@{${notificacion.getNoticiaNotificada().rutaDeimagen}}"
                     class="w-[22%] h-[200px] rounded-full border border-4 border-black">
                <div class="w-[80%] flex flex-col gap-6">
                    <div class="flex justify-between">
                        <p class="text-black font-semibold text-3xl" th:text="${notificacion.descripcion}"></p>
                        <h3 class="text-black font-semibold text-2xl"
                            th:text="${notificacion.getNoticiaNotificada().getFechaDePublicacion()}"></h3>
                    </div>
                    <h1 class="text-black font-semibold text-xl"
                        th:text="${notificacion.getNoticiaNotificada().titulo}"></h1>
                    <form th:action="@{/publicacion/}+${notificacion.getNoticiaNotificada().getIdNoticia()}"
                          method="GET">
                        <button th:value="${notificacion.getNoticiaNotificada().getIdNoticia()}"
                                class="w-[30%] bg-[white] rounded-2xl text-black mt-4">Ir ahora!
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${notificacion.getEmisor().getIdUsuario() == usuario.getIdUsuario()}"
                 class="w-[80%] mx-auto mt-20 p-8 bg-[#5C67DE] rounded-3xl flex gap-10">
                <img th:src="@{${notificacion.getNoticiaNotificada().rutaDeimagen}}"
                     class="w-[22%] h-[200px] rounded-full border border-4 border-black">
                <div class="w-[80%] flex flex-col gap-6">
                    <div class="flex justify-between">
                        <p class="text-black font-semibold text-3xl"
                           th:text="'Compartiste esta noticia con '+${notificacion.getUsuarioNotificado().nombre}+'!'"></p>
                        <h3 class="text-black font-semibold text-2xl"
                            th:text="${notificacion.getNoticiaNotificada().getFechaDePublicacion()}"></h3>
                    </div>
                    <h1 class="text-black font-semibold text-xl"
                        th:text="${notificacion.getNoticiaNotificada().titulo}"></h1>
                    <form th:action="@{/publicacion/}+${notificacion.getNoticiaNotificada().getIdNoticia()}"
                          method="GET">
                        <button th:value="${notificacion.getNoticiaNotificada().getIdNoticia()}"
                                class="w-[30%] bg-[white] rounded-2xl text-black mt-4">Ir ahora!
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>

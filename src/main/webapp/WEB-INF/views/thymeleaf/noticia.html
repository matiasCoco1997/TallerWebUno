<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <!--Slick-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <title>Noticia</title>
    <link rel="icon" th:href="@{/imagenes/icono-sunn.png}" type="image/x-icon">
</head>

<body class="bg-black">

<!-- Main navigation container -->
<nav style="background-color: black"
        class="flex-no-wrap relative flex w-full items-center justify-between bg-[#FBFBFB] py-2 shadow-md shadow-black/5 dark:bg-black dark:shadow-black/10 lg:flex-wrap lg:justify-start lg:py-4">
    <div class="flex w-full flex-wrap items-center justify-between px-3">
        <!-- Logo -->
        <a class="mb-4 ml-1  mt-3 flex items-center text-neutral-900 hover:text-neutral-900 focus:text-neutral-900 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:mb-0 lg:mt-0"
           th:href="@{/home}">
            <img src="https://www.metal-archives.com/images/6/1/2/612_logo.jpg?5737" style="height: 15px"
                 alt="TE Logo" loading="lazy" />
        </a>

        <!-- Right elements -->
        <div class="relative flex items-center">
            
            <div class="relative">
                <a class="mr-4 flex items-center" th:href="@{/notificaciones}">
          <span class="[&>svg]:w-5">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                                <path fill-rule="evenodd"
                                      d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
                                      clip-rule="evenodd" />
                            </svg>
                    </span>
                    <span class="absolute -mt-4 ml-2.5 rounded-full bg-danger px-[0.35em] py-[0.15em] text-[0.6rem] font-bold leading-none text-white" th:text="${notificaciones}"></span>
                </a>
            </div>

            <!-- Second dropdown container -->
            <div class="relative" data-te-dropdown-ref data-te-dropdown-alignment="end">
                <!-- Second dropdown trigger -->
                <a class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
                   href="" id="dropdownMenuButton2" role="button" data-te-dropdown-toggle-ref
                   aria-expanded="false">
                    <!-- User avatar -->
                    <img th:src="@{${usuarioLogueado.fotoPerfil}}" class="rounded-full"
                         style="height: 25px; width: 25px" th:alt="@{${usuarioLogueado.altFotoPerfil}}" loading="lazy" />
                </a>
                <!-- Second dropdown menu -->
                <ul class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg dark:bg-neutral-700 [&[data-te-dropdown-show]]:block"
                    aria-labelledby="dropdownMenuButton2" data-te-dropdown-menu-ref>
                    <!-- Second dropdown menu items -->

                    <li>
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/perfil}" data-te-dropdown-item-ref>Ver Perfil</a>
                    </li>

                    <li th:if="${usuarioLogueado.getPlan() != null}">
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/listaReproduccion}" data-te-dropdown-item-ref>Ver lista de reproducción</a>
                    </li>

                    <li>
                        <a class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/planes}" data-te-dropdown-item-ref>Planes</a>
                    </li>

                    <li class="bg-danger">
                        <a class=" block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
                           th:href="@{/cerrar-sesion}" data-te-dropdown-item-ref>Cerrar Sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<main>

    <!--Noticia-->
    <div th:style="'background-image: url(/sunn/' + ${noticia.rutaDeimagen} + ');'"
         class="relative overflow-hidden bg-cover bg-no-repeat bg-[50%] h-[600px]">
        <div
                class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-fixed bg-[hsla(0,0%,0%,0.75)]">
            <div class="flex h-full items-center justify-center">
                <div class="px-6 text-center text-white md:px-12 w-3/6">
                    <div class="mt-18">
                        <a class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
                           href="#" role="button" data-te-dropdown-toggle-ref aria-expanded="false">
                            <!-- User avatar -->
                            <img class="mr-3 w-10 h-10 object-cover rounded-full"
                                 th:src="'/sunn'+${noticia.usuario.fotoPerfil}" alt="foto de messi.jpeg">
                            <span class="font-bold" th:text="${noticia.usuario.nombre}"></span>
                            <span th:text="${fechaPublicacion}" class="ml-4"></span>
                        </a>
                    </div>

                    <h1 th:text="${noticia.titulo}" class="mt-6 mb-10 text-3xl lg:text-5xl xl:text-6xl font-bold text-left">
                    </h1>

                    <p th:text="${noticia.resumen}" class="mt-3 mb-16 text-xl text-left">
                    </p>

                </div>
                <div class="px-6 text-center text-white md:px-12 w-2/5 flex flex-col" th:if="${usuarioLogueado.getPlan() != null}">
                    <div class="m-auto">
                        <button class="btnReproducirPausa" onclick="wavesurfer.playPause()">
                            <svg xmlns="http://www.w3.org/2000/svg" height="10em" viewBox="0 0 512 512">
                                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <style>svg{fill:#ffffff}</style>
                                <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                            </svg>
                        </button>
                        <button class="btnReproducirPausa" onclick="wavesurfer.playPause()" hidden>
                            <svg xmlns="http://www.w3.org/2000/svg" height="10em" viewBox="0 0 320 512">
                                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <style>svg{fill:#ffffff}</style>
                                <path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/>
                            </svg>
                        </button>
                    </div>
                    <button onclick="wavesurfer.stop()" class="ml-auto mr-10" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" height="4em" viewBox="0 0 512 512">
                            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm192-96H320c17.7 0 32 14.3 32 32V320c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32V192c0-17.7 14.3-32 32-32z"/>
                        </svg>
                    </button>
                    <audio id="audio" th:src="'/sunn'+${noticia.rutaDeAudioPodcast}" hidden></audio>
                    <div id="waveform" class="w-full h-24">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Descripción-->
    <section class="m-auto text-white px-4 lg:px-0 mt-12 text-lg leading-relaxed w-full lg:w-3/4">

        <p id="noticia-texto" th:text="${noticia.descripcion}">
        </p>

        <button id="btnConvertir" onclick="convertirTextoAAudio()" th:if="${usuarioLogueado.getPlan() != null}">
            <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512">
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <style>svg{fill:#ffffff}</style>
                <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
            </svg>
        </button>
        <audio id="reproductor" hidden></audio>

    </section>



    <!--Comentario-->
    <!--Lista de Comentarios>-->
    <section>
        <!--Lista de comentarios-->
        <div class="bg-black py-8 lg:py-16 antialiased">
            <div class="max-w-2xl mx-auto px-4">
                <div id="lista-comentarios">
                    <th:block th:if="${comentarios}">
                        <th:block th:each="comentario : ${comentarios}">
                            <article  th:id="'comentario'+${comentario.id}" class="editar-comentario-form p-6 text-base border-t border-gray-200 dark:border-gray-700 bg-black">
                                <footer class="flex justify-between items-center mb-2">
                                    <div class="flex items-center">
                                        <img
                                                class="mr-2 w-6 h-6 rounded-full"
                                                th:src="'/sunn/'+${comentario.usuario.fotoPerfil}">
                                        <p class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white font-semibold" th:text="${usuarioNombre}"></p>
                                        <p class="text-sm text-gray-600 dark:text-gray-400"><time th:text="${fecha}"></time></p>
                                    </div>
                                    <th:block  th:if="${comentario.usuario.idUsuario} eq ${usuarioLogueado.getIdUsuario()}" >
                                        <div class="relative">

                                            <button class="dropdown-comment-button inline-flex items-center p-2 text-sm font-medium text-center text-gray-500 dark:text-gray-40 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                                                    type="button" data-target-menu="dropdown-comment-menu">
                                                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
                                                    <path d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>
                                                </svg>
                                            </button>

                                            <!-- Menú de comentario -->
                                            <div  class="dropdown-menu hidden bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600 max-w-max"
                                                  style="position: absolute; top: 2.5rem; left: -1.5rem;">
                                                <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconHorizontalButton">
                                                    <li>
                                                        <a th:data-id-comentario="${comentario.id}" href="#" class="editar-comentario block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Editar</a>
                                                    </li>
                                                    <li>
                                                        <a th:data-id-comentario="${comentario.id}" href="#" class="eliminar-comentario block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Eliminar</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </th:block>
                                </footer>
                                <!--Comentario-->
                                <p th:id="'comment-text-'+${comentario.id}" class="text-gray-500 dark:text-gray-400 mb-2" th:text="${comentario.descripcion}"></p>

                            </article>
                        </th:block>
                    </th:block>

                </div>
            </div>
        </div>
    </section>
    <!--Form Crear Comentario-->
    <section class="bg-black pb-8 lg:py-16 antialiased" th:if="${usuarioLogueado.getPlan() != null}">
        <div class="max-w-2xl mx-auto px-4">
            <div>
                <form id="formularioComentario" th:action="@{/comentario}" class="mb-6"  method="POST"  th:object="${comentarioForm}">
                    <input th:field="*{noticia.idNoticia}" type="number"  th:value="*{noticia.idNoticia}" hidden>
                    <div class="py-2 px-4 mb-4 rounded-lg rounded-t-lg border border-gray-200 bg-neutral-800 dark:border-gray-700">
                        <label class="sr-only">Your comment</label>
                        <textarea th:field="*{descripcion}" id="descripcion" rows="6"
                                  class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 bg-neutral-800"
                                  placeholder="Deja tu comentario..."></textarea>
                    </div>
                    <div class="mb-4" id="comentarioError"></div>
                    <button
                            type="submit"
                            class="inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] bg-zinc-600"
                            data-te-ripple-init
                            data-te-ripple-color="light">
                        Submit
                    </button>
                </form>

            </div>
        </div>
    </section>
</main>

    <!--Footer container-->
    <footer
            class="flex flex-col items-center bg-neutral-900 text-center text-white">
        <div class="container px-6 pt-6">
            <div class="mb-6 flex justify-center">
                <a
                        href="#!"
                        type="button"
                        class="m-1 h-9 w-9 rounded-full border-2 border-white uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0"
                        data-te-ripple-init

                </a>

                <a
                        href="#!"

                        class="m-1 h-9 w-9 rounded-full border-2 border-white uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0"
                        data-te-ripple-init
                        data-te-ripple-color="light">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="mx-auto h-full w-4"
                            fill="currentColor"
                            viewBox="0 0 24 24">
                        <path
                                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>

                    <svg

<script>
$(document).ready(function () {
    $(document).on("click", ".btnReproducirPausa", function () {
        // Encuentra el botón que se hizo clic
        var clickedButton = $(this);

        // Oculta el botón clicado
        clickedButton.hide();

        // Muestra el siguiente botón con la misma clase o el primero si no hay uno siguiente
        var nextButton = clickedButton.next(".btnReproducirPausa");
        if (nextButton.length === 0) {
            nextButton = clickedButton.siblings(".btnReproducirPausa:first");
        }
        nextButton.show();
    });
});



 // Inicializa Wavesurfer Podcast
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'Gray',
            progressColor: 'white',
            cursorColor: 'white',
        });

        // Carga un archivo de audio
        wavesurfer.load($("#audio").attr("src"));

        wavesurfer.on('finish', function () {
        // Muestra el primer botón y oculta el sunguno
        $(".btnReproducirPausa").first().show();
        $(".btnReproducirPausa").last().hide();
        });

        function reproducirAudio(audioData) {
        var blob = new Blob([audioData], { type: "audio/wav" });
        var audioUrl = URL.createObjectURL(blob);
        $("#reproductor").attr("src", audioUrl);
        $("#reproductor")[0].load();
        $("#reproductor")[0].play();
        }


function convertirTextoAAudio() {
    var texto = $("#noticia-texto").text();

    fetch("/sunn/texto-a-audio", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(texto),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Error en la solicitud: ${response.status}`);
        }
        return response.arrayBuffer();
    })
    .then(audioData => reproducirAudio(audioData))
    .catch(error => console.error("Error al convertir texto a audio", error));
}



</script>
